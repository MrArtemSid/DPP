<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Hello {{ user.last_name }} {{ user.first_name }} ({{ user }})</h1>

        <form method="post">
            {% csrf_token %}
            {% if user.is_superuser %}
            <button type="submit" name="action" value="add" class="btn btn-dark mt-3" onclick="form.action='/admin/';">Admin Panel</button>
            <br>
            {% endif %}

            {% if user.is_authenticated %}
            <button type="submit" name="action" value="add" class="btn btn-success mt-3" onclick="form.action='/sells_table/';">Sells Table</button>
            <br>
            <button type="submit" name="action" value="add" class="btn btn-success mt-3" onclick="form.action='/storage_table/';">Storage Table</button>
            <br>
            <button type="submit" name="action" value="add" class="btn btn-success mt-3" onclick="form.action='/item_table/';">Item Table</button>
            <br>
            <button type="submit" name="action" value="add" class="btn btn-success mt-3" onclick="form.action='/seller_table/';">Sellers Table</button>
            <br>
            <button type="submit" name="action" value="add" class="btn btn-success mt-3"
                onclick="form.action='/seller_plan_table/';">Seller Plan Table</button>
            <br>
            <button type="submit" name="action" value="add" class="btn btn-success mt-3"
                onclick="form.action='/storage_plan_table/';">Storage Plan Table</button>
            <br>
            {% endif %}

            {% if user.is_anonymous %}
            <button type="submit" name="action" value="delete" class="btn btn-success mt-3" onclick="form.action='/accounts/login/';">Sign In</button>
            <br>
            <button type="submit" name="action" value="delete" class="btn btn-success mt-3" onclick="form.action='/accounts/register/';">Sign Up</button>
            <br>
            {% endif %}

        </form>

        <form method="post" action="{% url 'logout' %}?next=/">
            {% csrf_token %}
            {% if user.is_authenticated %}
            <button class="btn btn-danger mt-3" type="submit">Log Out</button>
            {% endif %}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
